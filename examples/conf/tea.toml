# Tea Framework - 服务器配置文件
[server]
name = "tea"  # 服务器名称
version = "1.0.0"  # 服务器版本
mode = "debug"  # 服务器运行模式 - debug, release
os = "windows"  # 服务器运行环境 - windows, linux, mac
ip = "127.0.0.1"  # 服务器IP地址
port = 8000  # 服务器端口号
# host = "localhost"  # 服务器主机名
root_dir = "."  # 服务器根目录
resources_dir = "resources"  # 服务器资源目录
